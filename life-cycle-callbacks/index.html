<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Life cycle callbacks test</title>
  <style>
    * {
      box-sizing: border-box;
    }

    iframe {
      border: 1px solid red;
      margin-top: 8px;
      margin-bottom: 8px;
    }

    custom-square {
      margin: 20px;
    }

    .adopt {
      margin-top: 8px;
    }
  </style>
  <script defer src="main.js"></script>
</head>

<body>
  <h1>Life cycle callbacks test</h1>

  <div>
    <button class="add">Add custom-square to DOM</button>
    <button class="update">Update attributes</button>
    <button class="remove">Remove custom-square from DOM</button>
    <button class="adopt">Move custom-square to iframe</button>
  </div>

  <div id="custom-components">

  </div>

  <iframe src="./iframe.html" frameborder="0" width="400" height="200"></iframe>

</body>

</html>
